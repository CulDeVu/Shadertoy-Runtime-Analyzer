<html>

	<head>
		<link rel="stylesheet" href="reset.css"></style>
		<style>
			body {
				margin-top: 10px;
				margin-left: 10px;
			}
			#preview {
				/*border:red solid;*/
				width: 300px;
				height: 300px;
			}
			#varVisualizer {
				border: red solid;
				width: 300px;
				height: 300px;
			}
			canvas {
				width: 100vw;
				height: 100vh;
				display: inline-block;
			}
			table {
				font-family: Courier New, Courier, monospace;
				white-space: nowrap;
			}
			td {
				margin: 0;
				height: 10pt;
				border: 1px black solid;
			}
			td:hover {
				background-color: #777;
				color: white;
			}
			pre::selection {
				background:rgba(255, 127, 0, 0.8);
			}
			.code_token:hover {
				border: rgb(255, 127, 0) solid;
			}
			.code-row-selected {
				border: 3px solid red;
			}
		</style>
		<script src="jquery-3.2.1.min.js"></script>
	</head>
	
	<body>

		<canvas id="preview"></canvas>
		<canvas id="varVisualizer"></canvas>
		<span id="rawVisualizer"></span>

		<br>

		<input type="range" min="0" max="300" id="mouseX" style="width:600px">
		<input type="range" min="0" max="5" step="0.01" id="time">

		<br><br>
		<button id="analyzer_var">Analyze!</button>
		<select id="watch_compNum">
			<option value="1" selected="selected">1 component</option>
			<option value="2">2 component</option>
			<option value="3">3 component</option>
			<option value="4">4 component</option>
		</select>
		<input id="watch_text">
		<br><br>

		<div style="width: 100%; height: 500px; overflow-x: scroll">
			<table id="code">
			</table>
		</div>
		<script src="utils/gl-matrix.js"></script>
		<script src="utils/utils.js"></script>
		<script src="picogl.min.js"></script>
		<script src="b.js"></script>

	</body>

</html>
